import org.apache.tools.ant.filters.ReplaceTokens
apply plugin: 'java-library'
apply plugin: 'eclipse'

configurations {
	shade
	compile.extendsFrom shade
}

compileJava.options.encoding = 'Cp1252'
compileTestJava.options.encoding = 'Cp1252'

repositories {
	mavenCentral()
	jcenter()
	
	// Spigot
	maven {
		url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
	}
	
	// Jitpack for Skript
	maven {
		url 'https://jitpack.io'
	}
	
	// Bungeecord
	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
	
	// ProtocolLib
	maven {
		url "https://repo.dmulloy2.net/nexus/repository/public"
	}

}

dependencies {

	//Nullable annotation
	implementation (group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.2.600')

	//Spigot/Bukkit
	implementation (group: 'org.spigotmc', name: 'spigot-api', version: '1.17.1-R0.1-SNAPSHOT')

	//Skript
	implementation (group: 'com.github.SkriptLang', name: 'skript', version: '2.5.3') {
		transitive = false
	}

	implementation (group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.7.0");

	shade (group: 'org.json', name: 'json', version: '20210307')

}

processResources {
	filter ReplaceTokens, tokens: ["version": project.property("version")]
	from (sourceSets.main.resources.srcDirs) {
		include '**/*.yml'
	}
}

jar {
	configurations.shade.each { dep ->
		from(project.zipTree(dep)){
			exclude 'META-INF', 'META-INF/**'
			exclude '**/*.yml'
		}
	}
}
